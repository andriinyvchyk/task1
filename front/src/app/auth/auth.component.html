<div class="container mt-5">
    <p>Вхід в аккаунт</p>

    <form>
        <div class="form-group">
            <label>Логін</label>
            <input [(ngModel)]="login" name="login" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input [(ngModel)]="userPass" name="userPass" type="password" class="form-control">
        </div>
        <button (click)="auth()" type="button" class="btn btn-primary">Submit</button>
    </form>

</div>
